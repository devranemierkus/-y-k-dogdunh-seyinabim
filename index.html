<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğum Günü Kutlaması</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #startBtn {
      background: #ffee93;
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    #startBtn:hover {
      background: #fff9c4;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<h1>🎉 Doğum Gününe Hazır mısın?</h1>
<button id="startBtn">🎵 Başlat</button>

<!-- Ses -->
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/04/28/audio_c06ad0864c.mp3" preload="auto" loop></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const bgMusic = document.getElementById('bgMusic');

  startBtn.addEventListener('click', () => {
    bgMusic.play()
      .then(() => {
        alert("🎶 Müzik başladı! Artık kutlama ekranına geçebilirsin.");
        startBtn.style.display = "none";
      })
      .catch((err) => {
        alert("Tarayıcı sesi engelledi. Lütfen tekrar tıkla.");
        console.error("Ses başlatılamadı:", err);
      });
  });
</script>

</body>
</html>
