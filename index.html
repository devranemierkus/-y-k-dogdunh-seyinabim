<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Doğum Günü Başlasın</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: #ffee93;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background: #fff9c4;
    }
  </style>
</head>
<body>

<h1>🎉 Doğum Günü Başlasın!</h1>
<p>Sesi duymak için aşağıdaki butona bas 🥳</p>
<button id="startBtn">🎵 Sesi Başlat</button>

<audio id="music" src="https://cdn.pixabay.com/audio/2023/04/28/audio_c06ad0864c.mp3" loop preload="auto"></audio>

<script>
  const btn = document.getElementById('startBtn');
  const music = document.getElementById('music');

  btn.addEventListener('click', () => {
    music.play()
      .then(() => {
        btn.remove(); // Butonu kaldır
        document.querySelector('p').innerText = '🎶 Müzik başladı! İyi ki doğdun!';
      })
      .catch((err) => {
        alert("Tarayıcı sesi engelledi. Lütfen tekrar tıkla.");
        console.error(err);
      });
  });
</script>

</body>
</html>
