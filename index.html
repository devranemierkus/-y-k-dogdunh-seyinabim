<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hüseyin Abim - Doğum Günü Kutlaması</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Genel düzen */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
  }

  /* Ses izni ekranı */
  #permissionScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }
  #permissionScreen h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 10px;
    color: #ffee93;
  }
  #permissionScreen p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    max-width: 400px;
    line-height: 1.4;
  }
  #permissionScreen button {
    font-size: 1.3rem;
    padding: 15px 40px;
    background: #ffee93;
    border: none;
    border-radius: 12px;
    color: #37474f;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: background-color 0.25s ease;
  }
  #permissionScreen button:hover {
    background-color: #f0f4c3;
  }

  /* Ana kutlama alanı */
  #mainScreen {
    text-align: center;
    max-width: 360px;
    width: 90vw;
    position: relative;
  }

  /* Başlık */
  #mainScreen h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.8rem;
    margin: 0 0 0.2em 0;
    color: #ffee93;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    user-select: none;
  }

  #mainScreen p {
    font-size: 1.15rem;
    margin: 0 0 1.5em 0;
    line-height: 1.4;
    user-select: none;
  }

  /* Pasta */
  .cake {
    position: relative;
    width: 260px;
    margin: 0 auto 2em auto;
    user-select: none;
  }

  .cake-layer {
    width: 100%;
    border-radius: 40% / 15%;
    border: 4px solid white;
    box-shadow: inset 0 0 14px rgba(0,0,0,0.3);
    position: relative;
  }

  .layer1 {
    height: 100px;
    background: #3b6978;
    margin-bottom: -35px;
    z-index: 1;
  }
  .layer2 {
    height: 75px;
    background: #84a9ac;
    margin-bottom: -30px;
    z-index: 2;
  }
  .layer3 {
    height: 50px;
    background: #cae8d5;
    z-index: 3;
  }

  /* Krema efekti üst kenarlarda */
  .cake-layer::before {
    content: "";
    position: absolute;
    top: -8px;
    left: 5%;
    width: 90%;
    height: 15px;
    background: radial-gradient(ellipse at center, #fff 30%, transparent 85%);
    border-radius: 50% / 100%;
    box-shadow: 0 3px 6px rgba(255 255 255 / 0.6);
    pointer-events: none;
  }

  /* Mum */
  .candle {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 55px;
    background: linear-gradient(to bottom, #ff6e40, #d84315);
    border-radius: 5px;
    box-shadow: 0 0 6px rgba(216, 67, 21, 0.8);
    z-index: 10;
  }

  /* Alev */
  .flame {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 22px;
    height: 32px;
    background: radial-gradient(circle, #fff176 40%, #ffa000 65%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow:
      0 0 14px 5px rgba(255, 215, 0, 0.8),
      0 0 22px 11px rgba(255, 215, 0, 0.5);
    animation: flicker 0.18s infinite alternate;
    transition: opacity 0.4s ease;
  }
  .flame.off {
    opacity: 0;
  }

  /* Üfle butonu */
  #blowBtn {
    font-size: 1.4rem;
    padding: 15px 45px;
    background: #ffe082;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    color: #37474f;
    font-weight: 700;
    box-shadow: 0 5px 14px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #blowBtn:hover {
    background-color: #fff8e1;
  }
  #blowBtn:active {
    transform: translateY(2px);
  }

  /* Son mesaj */
  #finalMessage {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    color: #ffee93;
    margin-top: 1.6em;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    user-select: none;
  }
  #finalMessage.visible {
    opacity: 1;
  }

  @keyframes flicker {
    0% {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
    100% {
      opacity: 0.8;
      transform: translateX(-50%) scale(1.1);
    }
  }
</style>
</head>
<body>

<div id="permissionScreen">
  <h2>🎵 Kutlama Başlamadan Önce</h2>
  <p>Lütfen sesi açmak için aşağıdaki butona tıklayın</p>
  <button id="startSoundBtn">Sesi Aç ve Başla</button>
</div>

<div id="mainScreen" style="display:none;">
  <h1>Hüseyin Abim</h1>
  <p>Doğum Günün Kutlu Olsun! Yeni yaşın sana sağlık, huzur ve başarı getirsin. 🎉💙</p>
  
  <div class="cake" aria-label="Doğum günü pastası">
    <div class="cake-layer layer1"></div>
    <div class="cake-layer layer2"></div>
    <div class="cake-layer layer3">
      <div class="candle" role="img" aria-label="Doğum günü mumu">
        <div class="flame" id="flame"></div>
      </div>
    </div>
  </div>

  <button id="blowBtn" aria-label="Pastayı üfle">Pastayı Üfle</button>
  <div id="finalMessage" role="alert" aria-live="polite">Pastayı Üfledik, İyi ki Doğdun Hüseyin Abim! 🎉👏</div>
</div>

<!-- Sesler -->
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/04/28/audio_c06ad0864c.mp3" loop></audio>
<audio id="blowSound" src="https://www.soundjay.com/misc/sounds/blow-flame-1.mp3"></audio>
<audio id="clapSound" src="https://www.soundjay.com/human/sounds/clap-5.mp3"></audio>

<script>
  const permissionScreen = document.getElementById('permissionScreen');
  const mainScreen = document.getElementById('mainScreen');
  const startSoundBtn = document.getElementById('startSoundBtn');
  const bgMusic = document.getElementById('bgMusic');
  const blowSound = document.getElementById('blowSound');
  const clapSound = document.getElementById('clapSound');
  const flame = document.getElementById('flame');
  const finalMessage = document.getElementById('finalMessage');
  const blowBtn = document.getElementById('blowBtn');

  let hasBlown = false;

  startSoundBtn.addEventListener('click', () => {
    bgMusic.play().catch(() => {
      alert("Tarayıcı otomatik ses oynatmayı engelliyor. Lütfen tekrar tıklayın.");
    });
    permissionScreen.style.display = 'none';
    mainScreen.style.display = 'block';
  });

  blowBtn.addEventListener('click', () => {
    if (hasBlown) return;
    hasBlown = true;

    // Mum söner, müzik durur, üfle sesi çalar, sonra alkış ve müzik devam eder
    flame.classList.add('off');
    bgMusic.pause();
    blowSound.currentTime = 0;
    blowSound.play();

    blowSound.onended = () => {
      clapSound.currentTime = 0;
      clapSound.play();
      finalMessage.classList.add('visible');
    };

    clapSound.onended = () => {
      bgMusic.play();
    };
  });
</script>

</body>
</html>
